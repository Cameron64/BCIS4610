<!DOCTYPE html>
<html ng-app="business">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <script src="js/magic.js"></script>
    <script src="js/array.json"></script>
    <script src="http://code.angularjs.org/1.2.5/angular-animate.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
</head>
<body>

<div class="container">
    <div class="search">
        <input type="text" ng-model="searchText" placeholder="Search">
    </div>

    <article ng-controller="productController as productCtrl" >

        <div  ng-repeat="product in productCtrl.products | filter:searchText" class="repeat-animation" >
            <div class="box">

                <div class="boxInner">
                    <strong>{{product.name}}</strong>
                    <p> {{product.description}}</p>


            <div >
                <img  ng-src="{{product.pic}}"/>
            </div>

                </div>
            </div>

        </div>
    </article>
</div>
</body>
</html>
